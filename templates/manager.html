{% extends "layout.html" %}
{% block head %}
<link rel="stylesheet" href="/static/stylesheets/manager.css">
{% endblock %}
{% block main %}
<section>
    <h2>Add Bot Against Humanity to a group</h2>
    <form method="post">
        <input type="hidden" id="access_token" value="{{ access_token }}">
        <select name="group_id">
            {% for group in groups %}
            <option value="{{ group.id }}">{{ group.name }}</option>
            {% endfor %}
        </select>
        <input type="submit" class="button" id="add" value="Add bot">
    </form>
</section>
<section>
    <h2>Active groups</h2>
    <table>
        <thead>
            <th>Avatar</th>
            <th>Bot ID</th>
            <th>Group</th>
            <th></th>
        </thead>
        <tbody>
            {% for bot in bots %}
            <tr>
                <td><img src="/static/images/logo.png"></td>
                <td>{{ bot.bot_id }}</td>
                <td>{{ bot.group_name }}</td>
                <td><button class="button delete" group_id="{{ bot.group_id }}">Leave</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</section>
<section>
    <h2>Feeling generous? Help me pay my college tuition!</h2>
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
        <input type="hidden" name="cmd" value="_donations" />
        <input type="hidden" name="business" value="TASL57L8A2FMN" />
        <input type="hidden" name="currency_code" value="USD" />
        <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
        <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" />
    </form>
</section>
<script src="/static/scripts/manager.js"></script>
{% endblock %}
